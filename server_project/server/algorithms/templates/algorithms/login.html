<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% load staticfiles %}

    <script src="{% static 'algorithms/js/jquery-latest.min.js' %}"></script>
    <script src="{% static 'algorithms/js/jquery.form.js' %}"></script>
    <title></title>
</head>
<body>
	<center>
    {% if not login %}
        <h1>LOGIN YOPTA</h1>
        <form name="form" id="form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <p>LOGIN YOPTA</p><input name="login" id="login" type="text" width="400px"><br>
        <p>PASSWORD YOPTA</p><input name="password" id="password" type="password" width="400px"><br>
        <p>ZABYL YOPTA</p>
        <input type="submit">
        </form>
    {% else %}
        <p> You were logged in as {{ login }} YOPTA</p>
        <form name="form" id="form" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <p>LOGOUT</p><input type="submit">
        </form>
    {% endif %}   
	</center>
</body>
